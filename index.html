<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=".\form.css">
        <title>AKC-notice</title>
    </head>
    <body>
        <fieldset>
            <legend>AKC下单通知</legend>
            <p class="if_required">该表格前三项为必填，其余项为选填。</p>
            <form method="post" id="akc_notice_form" data-netlify="true">            
                
                <label for="id_email">下单人邮箱地址:</label>
                <input type="email" name="email" placeholder="@hafele.com.cn" maxlength="254" required="" id="id_email">
                <label for="id_po_number">销售单号（'7'开头）:</label>
                <input type="text" name="po_number" placeholder="76543210" maxlength="10" required="" id="id_po_number">
                <label for="AKC_quantity">该单订购的蓝牙卡片（917.64.980）数量：</label>
                <input type="number" min="1" placeholder="1" name="AKC_quantity" id="AKC_quantity" required>
                <label for="comment">复制如下文字至蓝牙卡片（917.64.980）订单备注处</label>
                <textarea name="comment" id="comment" cols="30" rows="2" readonly>请仓库同事拍摄卡片序列号和订单号发送至产品部电子锁组（通过微信，企业微信等方式）</textarea>

                <label for="id_client">客户:</label>
                <input type="text" name="client" maxlength="20" id="id_client">
                <label for="id_salesperson">销售人员:</label>
                <input type="text" name="salesperson" maxlength="10" id="id_salesperson">
                <label for="id_office">分公司:</label>
                <select name="office" id="id_office">
                    <option value="" selected="">---------</option>
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>
                    <option value="cd">成都</option>
                </select>

                <label for="add-on_spec">扩展功能(add-on)</label>
                <textarea name="add-on_spec" id="add-on_spec" 
                cols="30" rows="10" placeholder="您可以将扩展功能的描述备注在此处"></textarea>


                <label for="add_on">请选择需要哪种宏？（可多选）</label>
                <div class="add_on_option">
                    <input type="checkbox" name="alarm" id="alarm">
                    <label for="alarm">报警</label>
                </div>
                <div class="add_on_option">
                    <input type="checkbox" name="dual_antenna" id="dual_antenna">
                    <label for="dual_antenna"><a href="https://chao05.github.io/assets/FT200/FT200-videos-two-antennas.html">双读头（分别控制）</a>
                    </label>
                </div>
                <div class="add_on_option">
                    <input type="checkbox" name="aux_port" id="aux_port">
                    <label for="aux_port"><a href="https://chao05.github.io/assets/FT200/FT200_aux_output_lock.html">启用扩展输入输出端口</a>
                    </label>
                </div>
                <div class="add_on_option">
                    <input type="checkbox" name="inter_locking" id="inter_locking">
                    <label for="inter_locking"><a href="https://chao05.github.io/assets/FT200/FT200_aux_inter_locking.html">互锁</a>
                    </label>
                </div>

                <button type="submit">提交</button>
            </form>
        </fieldset>
    </body>
</html>
